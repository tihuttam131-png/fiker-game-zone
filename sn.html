<html>
<head>
  <title>Snake Game - Normal Mode</title>
  <style>
    body { background: cyan; color: black; font-family: monospace; text-align: center; }
    canvas { background: #000000; margin-top: 20px; display: block; margin-left: auto; margin-right: auto; }
    h1 { margin-top: 20px; color: black; }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: darkcyan;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
  </style>
</head>
<body>
    <a href="Snake.html" class="back-button">‚Üê Back</a>
  <h1>Snake Game - Normal Mode</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <p>Use arrow keys to move. Avoid hitting yourself!</p>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    let count = 0;
    let snake = [{x: 160, y: 160}];
    let dx = grid;
    let dy = 0;
    let food = {x: 0, y: 0};
    let gameOver = false;

    function getRandomFoodPosition() {
      food.x = Math.floor(Math.random() * 20) * grid;
      food.y = Math.floor(Math.random() * 20) * grid;
    }

    getRandomFoodPosition();

    function gameLoop() {
      if (gameOver) return;

      requestAnimationFrame(gameLoop);

      if (++count < 5) return; // slightly faster
      count = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let head = {x: snake[0].x + dx, y: snake[0].y + dy};

      // wrap around edges
      if (head.x >= canvas.width) head.x = 0;
      if (head.x < 0) head.x = canvas.width - grid;
      if (head.y >= canvas.height) head.y = 0;
      if (head.y < 0) head.y = canvas.height - grid;

      // check self-collision
      for (let part of snake) {
        if (head.x === part.x && head.y === part.y) {
          gameOver = true;
          alert("Game Over! Your score: " + (snake.length - 1));
          return;
        }
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        getRandomFoodPosition();
      } else {
        snake.pop();
      }

      // draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, grid, grid);

      // draw snake
      ctx.fillStyle = 'blue';
      for (let part of snake) {
        ctx.fillRect(part.x, part.y, grid-2, grid-2);
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && dx === 0) { dx = -grid; dy = 0; }
      else if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -grid; }
      else if (e.key === 'ArrowRight' && dx === 0) { dx = grid; dy = 0; }
      else if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = grid; }
    });

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
