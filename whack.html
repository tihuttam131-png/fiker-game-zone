<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Mole Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
    }

    #score, #timer {
      font-size: 24px;
      margin: 10px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .square {
      width: 100px;
      height: 100px;
      background: #ecf0f1;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.2s;
    }

    .mole {
      background: url('https://i.imgur.com/OdL0XPt.png') center center no-repeat;
      background-size: cover;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #27ae60;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1e8449;
    }    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
 <a href="index.html" class="back-button">← Back</a>
  <h1>Whack-a-Mole!</h1>
  <div id="score">Score: 0</div>
  <div id="timer">⏱️ Time: 1:00</div>

  <div class="grid">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
  </div>

  <button onclick="startGame()">Start Game</button>

  <script>
    const squares = document.querySelectorAll('.square');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');

    let score = 0;
    let hitPosition;
    let countDown;
    let gameTime;
    let timeLeft = 60;

    function randomSquare() {
      squares.forEach(square => {
        square.classList.remove('mole');
      });

      const random = squares[Math.floor(Math.random() * squares.length)];
      random.classList.add('mole');
      hitPosition = random.id;
    }

    squares.forEach(square => {
      square.addEventListener('click', () => {
        if (square.id === hitPosition) {
          score++;
          scoreDisplay.textContent = 'Score: ' + score;
          hitPosition = null;
        }
      });
    });

    function moveMole() {
      countDown = setInterval(randomSquare, 800);
    }

    function startTimer() {
      timeLeft = 60;
      timerDisplay.textContent = "⏱️ Time: 1:00";

      gameTime = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `⏱️ Time: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (timeLeft <= 0) {
          clearInterval(countDown);
          clearInterval(gameTime);
          alert("⏰ Time's up! Final Score: " + score);
        }
      }, 1000);
    }

    function startGame() {
      score = 0;
      scoreDisplay.textContent = 'Score: 0';
      clearInterval(countDown);
      clearInterval(gameTime);
      moveMole();
      startTimer();
    }
  </script>

</body>
</html>
