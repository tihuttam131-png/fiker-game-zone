<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
      background-repeat: repeat;
      background-size: 50px 50px; /* small pattern size */
    }

    h1 {
      margin-bottom: 20px;
      color: red;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      background-color: #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: #2c3e50;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.2s;
    }

    .cell:hover {
      background-color: #ecf0f1;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
    }

    .restart {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .restart:hover {
      background-color: #2980b9;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status">Player X's turn</div>
  <button class="restart" onclick="restartGame()">Restart</button>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    let cells = Array(9).fill('');
    let gameOver = false;

    // Replace these with your own images of repeating X and O
    const backgroundX = 'x.png';
    const backgroundO = 'oo.png';

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function updateBackground() {
      document.body.style.backgroundImage = 
        currentPlayer === 'X'
        ? `url('${backgroundX}')`
        : `url('${backgroundO}')`;
    }

    function createBoard() {
      board.innerHTML = '';
      cells.forEach((cell, index) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.dataset.index = index;
        div.innerText = cell;
        div.addEventListener('click', handleClick);
        board.appendChild(div);
      });
      updateBackground();
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (cells[index] !== '' || gameOver) return;

      cells[index] = currentPlayer;
      e.target.innerText = currentPlayer;

      if (checkWin()) {
        statusText.innerText = `üéâ Player ${currentPlayer} wins!`;
        gameOver = true;
        return;
      }

      if (cells.every(cell => cell !== '')) {
        statusText.innerText = "It's a draw!";
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.innerText = `Player ${currentPlayer}'s turn`;
      updateBackground();
    }

    function checkWin() {
      return winCombos.some(combo => {
        const [a, b, c] = combo;
        return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
      });
    }

    function restartGame() {
      cells = Array(9).fill('');
      currentPlayer = 'X';
      gameOver = false;
      statusText.innerText = `Player ${currentPlayer}'s turn`;
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
