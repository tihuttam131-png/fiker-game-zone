<!DOCTYPE html>
<html>
<head>
  <title>Two Player Tank Battle</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: black;
      display: block;
      margin: 20px auto;
      border: 3px solid white;
    }
    #score {
      font-size: 20px;
      margin: 10px;
    }
    #restartBtn {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      background: limegreen;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #restartBtn:hover {
      background: green;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>
  <h1>üî• Two Player Tank Battle üî•</h1>
  <div id="score">Red: 0 | Blue: 0</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <button id="restartBtn">Restart Game</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    let Red, Blue, gameOver, keysPressed = {};

    function initGame() {
      Red = { x: 200, y: 230, color: "red", score: 0, bullets: [], up: "w", down: "s", left: "a", right: "d" };
      Blue = { x: 560, y: 230, color: "blue", score: 0, bullets: [], up: "ArrowUp", down: "ArrowDown", left: "ArrowLeft", right: "ArrowRight" };
      keysPressed = {};
      gameOver = false;
      restartBtn.style.display = "none";
      update();
    }

    document.addEventListener("keydown", e => keysPressed[e.key] = true);
    document.addEventListener("keyup", e => keysPressed[e.key] = false);

    function drawTank(p) {
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, 40, 40);
    }

    function shoot(p, dx, dy) {
      p.bullets.push({ x: p.x + 20, y: p.y + 20, dx: dx, dy: dy });
    }

    function movePlayer(p, controls) {
      if (keysPressed[p.up] && p.y > 0) p.y -= 4;
      if (keysPressed[p.down] && p.y < canvas.height - 40) p.y += 4;
      if (keysPressed[p.left] && p.x > 0) p.x -= 4;
      if (keysPressed[p.right] && p.x < canvas.width - 40) p.x += 4;

      // Red shooting
      if (p.color === "red") {
        if (keysPressed["g"]) shoot(p, 6, 0);    // right
        if (keysPressed["f"]) shoot(p, -6, 0);   // left
        if (keysPressed["t"]) shoot(p, 0, -6);   // up
        if (keysPressed["v"]) shoot(p, 0, 6);    // down
      }
      // Blue shooting
      if (p.color === "blue") {
        if (keysPressed["l"]) shoot(p, 6, 0);    // right
        if (keysPressed["j"]) shoot(p, -6, 0);   // left
        if (keysPressed["i"]) shoot(p, 0, -6);   // up
        if (keysPressed["m"]) shoot(p, 0, 6);    // down
      }
    }

    function updateBullets(p, opponent) {
      for (let b of p.bullets) {
        b.x += b.dx;
        b.y += b.dy;
      }
      p.bullets = p.bullets.filter(b => b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height);

      for (let b of p.bullets) {
        if (b.x > opponent.x && b.x < opponent.x + 40 && b.y > opponent.y && b.y < opponent.y + 40) {
          p.score++;
          p.bullets = [];
          opponent.x = opponent.color === "red" ? 200 : 560;
          opponent.y = 230;
        }
      }
    }

    function drawBullets(p) {
      ctx.fillStyle = "yellow";
      for (let b of p.bullets) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      movePlayer(Red);
      movePlayer(Blue);

      updateBullets(Red, Blue);
      updateBullets(Blue, Red);

      drawTank(Red);
      drawTank(Blue);
      drawBullets(Red);
      drawBullets(Blue);

      document.getElementById("score").textContent = `Red: ${Red.score} | Blue: ${Blue.score}`;

      if (Red.score >= 3 || Blue.score >= 3) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText(Red.score >= 3 ? "üèÜ Red Wins!" : "üèÜ Blue Wins!", 250, 250);
        gameOver = true;
        restartBtn.style.display = "inline-block";
        return;
      }

      if (!gameOver) {
        requestAnimationFrame(update);
      }
    }

    restartBtn.addEventListener("click", initGame);

    initGame();
  </script>
</body>
</html>
