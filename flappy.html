<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ü¶úFlappy Bird</title>
<style>
  :root{
  --bg:cyan;
  --panel:#0f1724;
  --accent:#38bdf8;
  --text:#e6eef6;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,var(--bg),#031226 120%);
  color:var(--text);
  font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  padding:20px;
}
.wrap{
  width:920px;
  max-width:96vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:12px;
  padding:28px;
  box-shadow: 0 10px 30px rgba(2,6,23,0.6);
  text-align:center;
}
h1{margin:0 0 6px; font-size:28px; color:var(--accent)}
.lead{color:#000000; margin:6px 0 18px}
.grid{
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:8px;
}
.card{
  display:inline-block;
  width:220px;
  padding:20px;
  background:linear-gradient(180deg,#022 6%, #012 100%);
  border-radius:12px;
  color:var(--accent);
  text-decoration:none;
  font-weight:700;
  box-shadow: 0 8px 20px rgba(3,10,20,0.6);
  transition:transform .22s ease, box-shadow .22s;
}
.card:hover{ transform:translateY(-8px); box-shadow: 0 14px 34px rgba(3,10,20,0.7);}
footer{ margin-top:20px; color:#9fbfda; font-size:13px }

/* Back button (used on game pages) */
.back-button {
  position: absolute;
  top: 18px;
  left: 18px;
  background-color: var(--accent);
  color: #022233;
  padding: 8px 12px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 700;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.canvas-wrap { text-align:center; margin-top:18px; }
canvas{ border-radius:8px; box-shadow: 0 8px 24px rgba(2,6,23,0.6); background: linear-gradient(180deg,#021226,#001018); }
.controls { margin-top:12px; display:flex; gap:12px; justify-content:center; align-items:center; flex-wrap:wrap }
.badge { background:var(--panel); padding:8px 12px; border-radius:10px; color:#bfe9ff; font-weight:600; }
.btn { background:var(--accent); color:#022233; border:none; padding:8px 12px; border-radius:8px; font-weight:700; cursor:pointer; }
        .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
</style>
</head>
<body>

    <h1>ü¶úFlappy bird ü¶ú</h1>
    <p class="lead">Choose a mode</p>

    <div class="grid">
      <a class="card" href="fe.html">Easy</a>
      <a class="card" href="fm.html">Medium</a>
      <a class="card" href="fi.html">Impossible</a>
    </div>

  </div>
</body>
</html>
