<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #111;
      border: 5px solid white;
    }

    #difficultySelect {
      margin-top: 20px;
    }

    select {
      font-size: 18px;
      padding: 5px 10px;
      margin-bottom: 10px;
    }    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
 <a href="po.html" class="back-button">‚Üê Back</a>
  <h1>Pong Game</h1>
  <div id="difficultySelect">
    <label for="difficulty">Choose Difficulty: </label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="hard">Hard</option>
      <option value="veryHard">Very Hard</option>
    </select>
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <canvas id="pong" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    const user = {
      x: 0,
      y: canvas.height / 2 - 50,
      width: 10,
      height: 100,
      color: "white",
      score: 0
    };

    const ai = {
      x: canvas.width - 10,
      y: canvas.height / 2 - 50,
      width: 10,
      height: 100,
      color: "white",
      score: 0
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      speed: 5,
      velocityX: 5,
      velocityY: 5,
      color: "white"
    };

    let difficulty = "easy";
    let aiDifficultyFactor = 0.03;

    function setDifficulty(level) {
      if (level === "easy") aiDifficultyFactor = 0.03;
      else if (level === "hard") aiDifficultyFactor = 0.07;
      else if (level === "veryHard") aiDifficultyFactor = 0.15;
    }

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2, false);
      ctx.closePath();
      ctx.fill();
    }

    function drawText(text, x, y, color) {
      ctx.fillStyle = color;
      ctx.font = "40px Arial";
      ctx.fillText(text, x, y);
    }

    function drawNet() {
      for (let i = 0; i <= canvas.height; i += 15) {
        drawRect(canvas.width / 2 - 1, i, 2, 10, "white");
      }
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.speed = 5;
      ball.velocityX *= -1;
    }

    function collision(b, p) {
      return b.x - b.radius < p.x + p.width &&
             b.x + b.radius > p.x &&
             b.y - b.radius < p.y + p.height &&
             b.y + b.radius > p.y;
    }

    function update() {
      ball.x += ball.velocityX;
      ball.y += ball.velocityY;

      // AI Movement based on difficulty
      ai.y += (ball.y - (ai.y + ai.height / 2)) * aiDifficultyFactor;

      // Ball collision with top/bottom
      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.velocityY *= -1;
      }

      // Paddle collision
      let player = (ball.x < canvas.width / 2) ? user : ai;

      if (collision(ball, player)) {
        let collidePoint = ball.y - (player.y + player.height / 2);
        collidePoint = collidePoint / (player.height / 2);
        let angleRad = collidePoint * Math.PI / 4;
        let direction = (ball.x < canvas.width / 2) ? 1 : -1;
        ball.velocityX = direction * ball.speed * Math.cos(angleRad);
        ball.velocityY = ball.speed * Math.sin(angleRad);
        if (ball.speed < 8) {
          ball.speed += 0.3;
        }
      }

      // Score
      if (ball.x - ball.radius < 0) {
        ai.score++;
        resetBall();
      } else if (ball.x + ball.radius > canvas.width) {
        user.score++;
        resetBall();
      }
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, "#111");
      drawNet();
      drawText(user.score, canvas.width / 4, 50, "white");
      drawText(ai.score, 3 * canvas.width / 4, 50, "white");
      drawRect(user.x, user.y, user.width, user.height, user.color);
      drawRect(ai.x, ai.y, ai.width, ai.height, ai.color);
      drawCircle(ball.x, ball.y, ball.radius, ball.color);
    }

    function gameLoop() {
      update();
      render();
    }

    let loopInterval;

    function startGame() {
      const selected = document.getElementById("difficulty").value;
      setDifficulty(selected);
      user.score = 0;
      ai.score = 0;
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.velocityX = 5;
      ball.velocityY = 5;
      clearInterval(loopInterval);
      loopInterval = setInterval(gameLoop, 1000 / 60);
    }

    canvas.addEventListener("mousemove", evt => {
      let rect = canvas.getBoundingClientRect();
      user.y = evt.clientY - rect.top - user.height / 2;
    });
  </script>
</body>
</html>
